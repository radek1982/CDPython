<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
      
        <div class="row">
            <form action="/register" class="col-5" method="POST">
                {% csrf_token %}
                {% include "messages.html" %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="name" value="{{reg.first_name}}">
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" value={{reg.last_name}}> 
                  </div>
                
                  <div class="form-group">
                    <label for="password">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="email" value="{{reg.email}}">
                  </div>
                  
                  <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" name="password" id="register-password" placeholder="Min 8 Characters">
                  </div>
             
                  <div class="form-group">
                    <label for="password-confirm">Password Confirmation</label>
                    <input type="password" class="form-control" name="password-confirm" id="password-confirm" placeholder="Must match password">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="form-control"  value="Register" class="btn btn-primary">
                  </div>
            </form>
            <form class="col-5 offset-1" method="POST" action="/login">
           
                {% csrf_token %}
                  <div class="form-group">
                    <label for="password">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="email" value="{{log.email}}">
                  </div>
                  
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="form-control"  value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
