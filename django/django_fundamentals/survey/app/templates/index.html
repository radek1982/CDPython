<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="row col-8 offset-2"><h1>Survey</h1> </div>
    <form action="/result" class="col-8 offset-2" method="POST">
      {%csrf_token%}
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text"  name="name" class="form-control" id="name" placeholder="Enter Your name">
              </div>
            </div>
            <div class="form-group row">
              <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
              <div class="col-sm-10">
               <select class="form-control" name="location" id="location"> 
                   <option value="San Jose"> San Jose</option>
                   <option value="Chicago"> Chicago</option>
                   <option value="New York"> New York</option>
               </select>
              </div>
              
            </div>
            <div class="form-group row">
              <label for="likesDjango" class="col-sm-2 col-form-label">Likes Django:</label>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likesDjango" id="likesDjango1" value="A lot" checked>
                  <label class="form-check-label" for="likesDjango1">
                    A lot
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likesDjango" id="likesDjango2" value="Somewhat">
                  <label class="form-check-label" for="likesDjango2">
                    Somewhat
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likesDjango" id="likesDjango3" value="Not at all">
                  <label class="form-check-label" for="likesDjango3">
                    Not at all
                  </label>
                </div>
                </div>
              
            </div>
              <div class="form-group row">
                <label for="comment" class="col-sm-2 col-form-label">Comment:  (Optional)</label>
                <div class="col-sm-10">
                 <textarea name="comment" id="comment" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">&nbsp;</div>
              <div class="col-sm-10" >
               <input type="submit" value="Submit" class="btn-success form-control col-md-3 offset-md-9"></textarea>
              </div>
          </div>
          </form>
    </form>
</body>
</html>
