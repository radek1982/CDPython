<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        * {
            margin:0;
            padding:0;

        }

        #container {
            display: flex;
            width:600px;
            margin:100px auto;
    

        }

        .box {
            width:100px;
            flex-basis:1;
            margin:10px;
            height: 100px;
            border:1px solid #000;
            background: {{color}};
        }
    </style>
</head>
<body>
 <div id="container">
     
    {% for x in range(count) %}
    <div class="box"></div>
    {% endfor %}
 </div>   
</body>
</html>
